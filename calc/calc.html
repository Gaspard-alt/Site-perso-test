  <head>

          <div class="col-3"><div class="btn btn-danger rounded-pill w-100" onclick="appendToDisplay('*')">*</div></div>
          
          <div class="col-3"><div class="btn btn-info rounded-pill w-100" onclick="appendToDisplay('8')">8</div></div>
          <div class="col-3"><div class="btn btn-info rounded-pill w-100" onclick="appendToDisplay('9')">9</div></div>
          <div class="col-3"><div class="btn btn-secondary rounded-pill w-100" onclick="appendToDisplay('(')">(</div></div>
          <div class="col-3"><div class="btn btn-danger rounded-pill w-100" onclick="appendToDisplay('/')">/</div></div>
          
          <div class="col-6"><button class="btn btn-success rounded-pill w-100" onclick="calculer()"><strong>Calculer</strong></button></div>
